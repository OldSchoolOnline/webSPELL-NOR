<form method="post" action="index.php?site=myprofile" class="form-horizontal" role="form">
    <h2>%delete_account%</h2>

    <div class="form-group">
        <label for="pwd" class="col-lg-3 control-label">%password%:</label>

        <div class="col-lg-9">
            <input type="password" name="pwd" id="pwd" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-6">
            <a href="index.php?site=myprofile" class="btn btn-primary">
                <span class="icon icon-reply"></span> %back%
            </a>
        </div>
        <div class="col-xs-6 text-right">
            <input type="hidden" name="id" value="$userID">
            <input type="submit" name="deleteAccount" value="%delete_account%" class="btn btn-danger">
        </div>
    </div>
</form>
